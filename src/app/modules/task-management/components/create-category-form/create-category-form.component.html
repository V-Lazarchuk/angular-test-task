<form [formGroup]="createForm"
      (ngSubmit)="createCategory()">
    <div class="form-input">
        <input type="text"
               formControlName="title"
               placeholder="Category">
        <div class="form-error-hint">
            <ng-container *ngIf="createForm.get('title').errors">
                <span *ngIf="createForm.get('title').errors['required'] && createForm.get('title').touched">
                    This field is required
                </span>
                <span *ngIf="createForm.get('title').errors['minlength'] && createForm.get('title').touched">
                    This field should contain minimum 3 chars
                </span>
            </ng-container>
        </div>
    </div>
    <div class="form-buttons">
        <button class="form-button cancel"
                type="button"
                (click)="closeForm()">
            Cancel
        </button>
        <button class="form-button success"
                type="submit"
                [disabled]="createForm.invalid">
            Create
        </button>
    </div>
</form>
